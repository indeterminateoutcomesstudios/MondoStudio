<h3>Create new Project</h3>
<form>
    <div>
        <md-input placeholder="Project name"></md-input>
    </div>
    <div>
        <md-input placeholder="Project ID"></md-input>
    </div>
    <div class="actions">
        <button md-button (click)="dialogRef.close()" type="button">Cancel</button>
        <button md-raised-button color="primary" type="submit">Save</button>
    </div>
</form>
